<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - Red Social</title>
        <link rel="stylesheet" href="registro.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="form-wrapper">
                <h1>Únete a nuestra Red Social</h1>
                <p>Crea una cuenta para empezar a conectar con tus amigos.</p>
                <form action="/api/registrar" method="post">
                    <input type="text" name="nombreUsuario" placeholder="Nombre de usuario" required>
                    <input type="email" name="correoElectronico" placeholder="Correo electrónico" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
        <script src="registro.js"></script>
    </body>
</html>
