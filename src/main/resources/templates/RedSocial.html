<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Social</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .container {
                max-width: 800px;
                margin: auto;
            }
            .form-group {
                margin-bottom: 15px;
            }
            input, button {
                padding: 10px;
                font-size: 16px;
                width: 100%;
            }
            .publicaciones {
                margin-top: 20px;
            }
            .seccion {
                display: none; /* Ocultar por defecto */
            }
            .visible {
                display: block; /* Mostrar cuando se active */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Sección de Registro -->
            <div id="seccion-registro" class="seccion visible">
                <h2>Crear Usuario</h2>
                <div class="form-group">
                    <input id="username" type="text" placeholder="Nombre de usuario" />
                </div>
                <div class="form-group">
                    <input id="email" type="email" placeholder="Correo electrónico" />
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Contraseña" />
                </div>
                <button onclick="crearUsuario()">Registrar Usuario</button>
            </div>

            <!-- Sección de Página Principal -->
            <div id="seccion-pagina-principal" class="seccion">
                <h2>Página Principal</h2>
                <button onclick="mostrarSeccion('perfil')">Ir a Perfil</button>
                <button onclick="cerrarSesion()">Cerrar Sesión</button>
                <button onclick="crearPublicacion()">Crear Publicación</button>
                <h3>Publicaciones</h3>
                <div id="publicaciones" class="publicaciones"></div>
            </div>

            <!-- Sección de Perfil -->
            <div id="seccion-perfil" class="seccion">
                <h2>Perfil de Usuario</h2>
                <p id="infoPerfil"></p>
                <button onclick="mostrarSeccion('pagina-principal')">Volver al Inicio</button>
            </div>
        </div>

        <script src="/static/funciones.js"></script>
    </body>
</html>
